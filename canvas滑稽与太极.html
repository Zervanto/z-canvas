<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	canvas:{
		border: 1px solid black;
	}
	</style>
</head>
<body>
<canvas width="600" height="400" style="display:block;margin:5px auto;"></canvas>
<script type="text/javascript">
		var cas = document.getElementsByTagName('canvas')[0];
		var ctx = cas.getContext('2d');
		ctx.beginPath();
		//context.arc(x,y,r,sAngle,eAngle,counterclockwise);
		ctx.fillStyle="black";
		ctx.arc(100,100,50,0,Math.PI*1,false);
		ctx.fill();
		ctx.closePath();
		ctx.beginPath();
		ctx.fillStyle="black";	
		ctx.arc(75,100,25,0,Math.PI*1,true);
		ctx.fill();
		ctx.closePath();		
		ctx.beginPath();
		ctx.fillStyle="white";	
		ctx.arc(75,100,7,0,Math.PI*2,false);
		ctx.fill();
		ctx.closePath();		
		ctx.beginPath();
		ctx.fillStyle="white";	
		ctx.arc(125,100,25,0,Math.PI*2,false);
		ctx.fill();
		ctx.closePath();	
		ctx.beginPath();
		ctx.fillStyle="black";	
		ctx.arc(125,100,7,0,Math.PI*2,false);
		ctx.fill();
		ctx.closePath();		
		ctx.beginPath();
		ctx.fillStyle="yellow";	
		ctx.arc(100,300,100,0,Math.PI*2,false);
		ctx.fill();
		ctx.closePath();		
		ctx.beginPath();
		ctx.fillStyle="white";	
		ctx.arc(40,270,32,Math.PI*1,Math.PI*2,false);
		ctx.fill();
		ctx.closePath();		
		ctx.beginPath();
		ctx.fillStyle="yellow";	
		ctx.arc(40,285,30,Math.PI*1,Math.PI*2,false);
		ctx.fill();
		ctx.closePath();		
		ctx.beginPath();
		ctx.fillStyle="#6F3711";	
		ctx.arc(20,260,7,0,Math.PI*2,false);
		ctx.fill();
		ctx.closePath();
		ctx.beginPath();
		ctx.fillStyle="white";	
		ctx.arc(160,270,32,Math.PI*1,Math.PI*2,false);
		ctx.fill();
		ctx.closePath();		
		ctx.beginPath();
		ctx.fillStyle="yellow";	
		ctx.arc(160,285,30,Math.PI*1,Math.PI*2,false);
		ctx.fill();
		ctx.closePath();		
		ctx.beginPath();
		ctx.fillStyle="#6F3711";	
		ctx.arc(140,260,7,0,Math.PI*2,false);
		ctx.fill();
		ctx.closePath();		
		ctx.beginPath();
		ctx.fillStyle="#6F3711";	
		ctx.arc(100,300,70,Math.PI*1,Math.PI*2,true);
		ctx.fill();
		ctx.closePath();
		ctx.beginPath();		
		ctx.fillStyle="yellow";	
		ctx.arc(100,280,80,Math.PI*1,Math.PI*2,true);
		ctx.fill();
		ctx.closePath();		
		ctx.beginPath();		
		ctx.fillStyle="#6F3711";	
		ctx.arc(60,220,20,Math.PI*1,Math.PI*2,false);
		ctx.fill();
		ctx.closePath();		
		ctx.beginPath();		
		ctx.fillStyle="yellow";	
		ctx.arc(60,230,20,Math.PI*1,Math.PI*2,false);
		ctx.fill();
		ctx.closePath();	
		ctx.beginPath();		
		ctx.fillStyle="#6F3711";	
		ctx.arc(140,220,20,Math.PI*1,Math.PI*2,false);
		ctx.fill();
		ctx.closePath();		
		ctx.beginPath();		
		ctx.fillStyle="yellow";	
		ctx.arc(140,230,20,Math.PI*1,Math.PI*2,false);
		ctx.fill();
		ctx.closePath();		
		ctx.beginPath();		
		ctx.fillStyle="#FDA566";	
		ctx.arc(40,300,20,Math.PI*1,Math.PI*2,false);
		ctx.fill();
		ctx.closePath();		
		ctx.beginPath();		
		ctx.fillStyle="yellow";	
		ctx.arc(40,315,20,Math.PI*1,Math.PI*2,false);
		ctx.fill();
		ctx.closePath();		
		ctx.beginPath();		
		ctx.fillStyle="#FDA566";	
		ctx.arc(160,300,20,Math.PI*1,Math.PI*2,false);
		ctx.fill();
		ctx.closePath();		
		ctx.beginPath();		
		ctx.fillStyle="yellow";	
		ctx.arc(160,315,20,Math.PI*1,Math.PI*2,false);
		ctx.fill();
		ctx.closePath();		
</script>
</body>
</html>
