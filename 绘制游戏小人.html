<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			border:1px solid black;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400" id="cas"></canvas>
</body>
<script>
	function toAngle ( radian ) {
		return radian * 180 / Math.PI; 
	}
	function toRadian ( angle ) {
		return angle * Math.PI / 180;
	}
	var cas = document.getElementById( 'cas' );
	var ctx = cas.getContext( '2d' );

	var img = new Image();
	img.src ="./哆啦a梦.png";
	var img1 =new Image();
	img.onload = function(){
		var width = img.width/4;
		var height = img.height/4;
		var i= 0,x=100,y=100,
			step=10;
		setInterval(function(){
			ctx.clearRect(0, 0, cas.width, cas.height);
			ctx.drawImage(img, i*width,height*2,width,height,x,y,width,height);
			x+=step;
			if(x>200){
 			x=200;
 			ctx.clearRect(0, 0, cas.width, cas.height);
 			ctx.drawImage(img, i*width,0,width,height,x,y,width,height);
 			y+=step;
 			}
 			if(y>200){
 				y=200;
 			ctx.clearRect(0, 0, cas.width, cas.height);
 			ctx.drawImage(img, i*width,height,width,height,x,y,width,height);
 			x=x-step;
 				
 			}
 			if(x<100){
 				x=100;
 				
 					ctx.clearRect(0, 0, cas.width, cas.height);
 					ctx.drawImage(img, i*width,height*3,width,height,x,y,width,height);
 					y=y-step;
 					// if(x==100&&y==100){
						// ctx.clearRect(0, 0, cas.width, cas.height);
 					// 	ctx.drawImage(img, i*width,height*2,width,height,x,y,width,height);
 					// }
 				}
 		
			if (i==3) {
				i=0;
			}else{i++;}
		},200);
		
	};
</script>
</html>
